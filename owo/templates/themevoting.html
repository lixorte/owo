<body>

			<span class="bar top on-sidebar"></span>
			<span class="bar middle on-sidebar"></span>
			<span class="bar bottom on-sidebar"></span>
		</button>
		<div class="sb-btn-container">
			<a class="sidebar-btn" href="#" onclick="auth()" id="auth">
				Войти

			<a class="sidebar-btn" href="index.html">

	<div id="darken">

	</div>
</aside>
<header id="header">
	<div class="container-fluid">
		<div class="row header">
			<div class="col-1">
				<button class="sidebar-toggle" id="sb-btn-head" onclick="toggleSidebar()">
					<span class="bar top"></span>
					<span class="bar middle"></span>
					<span class="bar bottom"></span>
				</button>
			</div>
			<div class="col title-container">
				<h1 class="h1 vote-title text-center">Здесь будет название</h1>
			</div>
		</div>
	</div>
</header>
<main>
	<section class="text-center">
		<div class="search-panel">
			<form class="form-search">
				<div class="form-group">
					<input class="form-control search search-theme" type="search" onkeyup="search()" id="search1" placeholder="Найти тему">
				</div>
			</form>
		</div>
		<div id="themes-container">
			soskofifj
		</div>
	</section>
</main>
<script>
    function search() {
        let filter = document.getElementById("search1").value.toLowerCase();
        let items = document.getElementsByClassName("songitem");
        for (let i = 0; i < items.length; ++i) {
            let title = items[i].getElementsByClassName("theme-title")[0].textContent || items[i].getElementsByClassName("theme-title")[0].innerHTML;
            if (title.toLowerCase().indexOf(filter) > -1) {
                items[i].style.display = "";
            } else {
                items[i].style.display = "none";
            }
        }
    }
</script>
<script src="../static/main.js"></script>
