<script>
    function search() {
        let filter = document.getElementById("search1").value.toLowerCase();
        let items = document.getElementsByClassName("songitem");
        for (let i = 0; i < items.length; ++i) {
            let singer = items[i].getElementsByClassName("songitem-singer")[0].textContent || items[i].getElementsByClassName("songitem-singer")[0].innerHTML;
            let title = items[i].getElementsByClassName("songitem-title")[0].textContent || items[i].getElementsByClassName("songitem-title")[0].innerHTML;
            if (singer.toLowerCase().indexOf(filter) > -1 || title.toLowerCase().indexOf(filter) > -1) {
                items[i].style.display = "";
            } else {
                items[i].style.display = "none";
            }
        }
    }
</script>
